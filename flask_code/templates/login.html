<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>VirtualCamp</title>
        <link href="{{ url_for('static', filename='css/default.css') }}" type="text/css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="row" id="header">
            <div class="col-md-1"></div>
            <div class="col-md-4"><span id="logo"><a href="login">Virtual<span id="camp">Camp</span></a></span></div>
            <div class="col-md-4"></div>
            <div class="col-md-3"><a href="about">About</a>
                |
            <a href="contact">Contact Us</a></div>
        </div>
        
        <div class="row" style="height: 15px;"></div>
        
        <div class="row">
            <div class="col-md-1"></div>
            
            <div class="col-md-6">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
                
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" id="imgContain" role="listbox">
                        <div class="item active">
                          <img src="static/images/carouselimg1.jpg" alt="first" class="carouselimg">
                        </div>
                    
                        <div class="item">
                          <img src="static/images/carouselimg2.jpg" alt="second" class="carouselimg">
                        </div>
                    
                        <div class="item">
                          <img src="static/images/carouselimg3.jpg" alt="third" class="carouselimg">
                        </div>
                        
                        <div class="item">
                          <img src="static/images/carouselimg4.jpg" alt="third" class="carouselimg">
                        </div>
                      </div>
                
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                </div>
            </div>
            
            <div class="col-md-2"></div>
            
            <div class="col-md-2" id="loginContain">
                <h2>Log in</h2>
                <hr />
                <br />
                
                <form action="login" method="post" enctype="multipart/form-data">
                    <input id="usernameInput" type="text" name="username" placeholder="username" /><br />
                    <input id="passwordInput" type="password" name="password" placeholder="password" /><br /><br />
                    <input type="submit" value="Sign in" />
                    <p style="color:red;">{{message}}</p>
                </form>
            </div>
            
            <div class="col-md-1"></div>
        </div>
    </body>

    <script>
    	
    </script>
</html>
